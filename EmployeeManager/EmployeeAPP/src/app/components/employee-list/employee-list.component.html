<div class="container pt-3">
  <div class="row">
    <div class="col-sm">
      <h2>Employees</h2>
    </div>
    <div class="col-sm">
      <div class="float-right">
      <button class="py-2 px-3 add-btn" 
              (click)="addNewEmployee()"
              [disabled]="isLoading">
        + Add new
      </button>
    </div>
    </div>
  </div>

  <div class="row h-100">
    <div class="col-sm-4 employee-list">
        <div class="employee-btn row p-3 m-2"
             *ngFor="let employee of employees"
             [ngClass]="{ 'active': !!selectedEmployee && selectedEmployee.id == employee.id }"
             (click)="selectEmployee(employee)">
          <span class="h4 name mb-1 mr-5" data-toggle="tooltip" data-placement="bottom" title="{{ employee.fullName }}">{{ employee.fullName }}</span>
          <span class="h6 type mb-1">{{ getEmployeeType(employee.employeeTypeId) }}</span>
          
          <div class="w-75 delete-btn-container pt-2">
            <span class="h3">
              <a (click)="deleteEmployee($event, employee)"
                 class="delete-btn">
                <i class="bi bi-trash"></i>
              </a>
            </span>
          </div>
        </div>
    </div>
    <div class="col-sm-8 px-0 h-75">
      <em-employee-form
        [ngModel]="selectedEmployee"
        [isDisabled]="isLoading"
        (onSaveSuccess)="refreshEmployee($event)">
      </em-employee-form>
    </div>
  </div>
</div>
